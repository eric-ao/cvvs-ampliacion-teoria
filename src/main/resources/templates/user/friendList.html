<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friendlist.title}"></h2>
		<p th:text="#{friendlist.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableFriends" id="tableFriends">
				<thead>
					<tr>
						<th th:text="#{friendlist.email}"></th>
						<th th:text="#{friendlist.name}"></th>
						<th th:text="#{friendlist.surname}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="friend : ${friendsList}">
						<td th:text="${friend.email}"></td>
						<td th:text="${friend.name}"></td>
						<td th:text="${friend.surname}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
