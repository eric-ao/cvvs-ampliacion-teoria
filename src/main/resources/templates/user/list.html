<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.list.title}"></h2>
		<p th:text="#{users.list.message}"></p>
		<form class="navbar-form" action="/user/list">
 			<div class="form-group">
 				<input name="searchText" type="text" class="form-control" size="50"
 						th:placeholder="#{users.list.placeholder}">
 			</div>
 			<button type="submit" class="btn btn-default" th:text="#{users.list.button}"></button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{users.list.email}"></th>
						<th th:text="#{users.list.name}"></th>
						<th th:text="#{users.list.surname}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.surname}"></td>
						<td><a th:unless="${activeUser.isFriend(user)}" th:href="${'/friendshiprequest/send/' + user.id}" th:text="#{users.list.addfriend}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
